<div>
    <h2 id="page-heading">
        <span jhiTranslate="geargatewayApp.afrescoNode.home.title">Afresco Nodes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-afresco-node" [routerLink]="['/afresco-node/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="geargatewayApp.afrescoNode.home.createLabel">
            Create new Afresco Node
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="afrescoNodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.createdAt">Created At</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.modifiedAt">Modified At</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.name">Name</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.location">Location</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.nType">N Type</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.parentId">Parent Id</span></th>
            <th><span jhiTranslate="geargatewayApp.afrescoNode.alfrescoSite">Alfresco Site</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let afrescoNode of afrescoNodes ;trackBy: trackId">
                <td><a [routerLink]="['/afresco-node', afrescoNode.id, 'view' ]">{{afrescoNode.id}}</a></td>
                <td>{{afrescoNode.createdAt}}</td>
                <td>{{afrescoNode.modifiedAt}}</td>
                <td>{{afrescoNode.name}}</td>
                <td>{{afrescoNode.location}}</td>
                <td>{{afrescoNode.nType}}</td>
                <td>{{afrescoNode.parentId}}</td>
                <td>
                    <div *ngIf="afrescoNode.alfrescoSiteId">
                        <a [routerLink]="['../alfresco-site', afrescoNode.alfrescoSiteId , 'view' ]" >{{afrescoNode.alfrescoSiteId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/afresco-node', afrescoNode.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/afresco-node', afrescoNode.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'afresco-node/'+ afrescoNode.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
