<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="alfrescoSite">
            <h2><span jhiTranslate="geargatewayApp.alfrescoSite.detail.title">Alfresco Site</span> {{alfrescoSite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.guid">Guid</span></dt>
                <dd>
                    <span>{{alfrescoSite.guid}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.identify">Identify</span></dt>
                <dd>
                    <span>{{alfrescoSite.identify}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.role">Role</span></dt>
                <dd>
                    <span>{{alfrescoSite.role}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.title">Title</span></dt>
                <dd>
                    <span>{{alfrescoSite.title}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.description">Description</span></dt>
                <dd>
                    <span>{{alfrescoSite.description}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.alfrescoSite.visibility">Visibility</span></dt>
                <dd>
                    <span>{{alfrescoSite.visibility}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/alfresco-site', alfrescoSite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
