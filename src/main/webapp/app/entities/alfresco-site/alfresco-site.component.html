<div>
    <h2 id="page-heading">
        <span jhiTranslate="geargatewayApp.alfrescoSite.home.title">Alfresco Sites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alfresco-site" [routerLink]="['/alfresco-site/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="geargatewayApp.alfrescoSite.home.createLabel">
            Create new Alfresco Site
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="alfrescoSites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.guid">Guid</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.identify">Identify</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.role">Role</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.title">Title</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.description">Description</span></th>
            <th><span jhiTranslate="geargatewayApp.alfrescoSite.visibility">Visibility</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alfrescoSite of alfrescoSites ;trackBy: trackId">
                <td><a [routerLink]="['/alfresco-site', alfrescoSite.id, 'view' ]">{{alfrescoSite.id}}</a></td>
                <td>{{alfrescoSite.guid}}</td>
                <td>{{alfrescoSite.identify}}</td>
                <td>{{alfrescoSite.role}}</td>
                <td>{{alfrescoSite.title}}</td>
                <td>{{alfrescoSite.description}}</td>
                <td>{{alfrescoSite.visibility}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/alfresco-site', alfrescoSite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alfresco-site', alfrescoSite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'alfresco-site/'+ alfrescoSite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
