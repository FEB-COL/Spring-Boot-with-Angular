<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gear-custom-field-template-heading" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.home.createOrEditLabel">Create or edit a Gear Custom Field Template</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gearCustomFieldTemplate.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gearCustomFieldTemplate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.labelField" for="field_labelField">Label Field</label>
                    <input
                        type="text"
                        class="form-control"
                        name="labelField"
                        id="field_labelField"
                        [(ngModel)]="gearCustomFieldTemplate.labelField"
                        #field_labelField = "ngModel"
                        required>

                    <div *ngIf="field_labelField.dirty && field_labelField.invalid">
                        <small class="form-text text-danger" *ngIf="field_labelField.errors.required">
                            Nombre de Plantilla es obligatorio.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.defaultValue" for="field_defaultValue">Default Value</label>
                    <input type="text" class="form-control" name="defaultValue" id="field_defaultValue"
                        [(ngModel)]="gearCustomFieldTemplate.defaultValue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.fieldType" for="field_fieldType">Field Type</label>
                    <input type="number" class="form-control" name="fieldType" id="field_fieldType"
                        [(ngModel)]="gearCustomFieldTemplate.fieldType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.listOptions" for="field_listOptions">List Options</label>
                    <input type="text" class="form-control" name="listOptions" id="field_listOptions"
                        [(ngModel)]="gearCustomFieldTemplate.listOptions" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearCustomFieldTemplate.gearDdocumenttype" for="field_gearDdocumenttype">Gear Ddocumenttype</label>
                    <select
                        class="form-control"
                        id="field_gearDdocumenttype"
                        name="gearDdocumenttype"
                        [(ngModel)]="gearCustomFieldTemplate.gearDdocumenttypeId"
                        #field_gearDdocumenttype="ngModel"
                        required>

                        <option value="">--Seleccione Tipo Documento--</option>
                        <option [ngValue]="gearDocumentTypeOption.id" *ngFor="let gearDocumentTypeOption of geardocumenttypes; trackBy: trackGearDocumentTypeById">{{gearDocumentTypeOption.name}}</option>
                    </select>

                    <div *ngIf="field_gearDdocumenttype.dirty && field_gearDdocumenttype.invalid">
                        <small class="form-text text-danger" *ngIf="field_gearDdocumenttype.errors.required">
                            Tipo Documento es obligatorio.
                        </small>
                    </div>

                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
