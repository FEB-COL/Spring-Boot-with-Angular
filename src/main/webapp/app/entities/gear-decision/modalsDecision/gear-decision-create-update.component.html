<h2 mat-dialog-title>Datos Decisión</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <!--Input Name-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Nombre</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="name"
                    matInput
                    required>
            </mat-form-field>
        </div>

        <!--Input Goal-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Objetivo</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="goal"
                    matInput>
            </mat-form-field>
        </div>

        <!-- Select Dominio -->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <!--Valor por defecto en el select-->
                <mat-label>{{defaultSelect}}</mat-label>
                <mat-select  [(value)]="geardomain" >
                    <mat-option [value]="gearDomainOption" *ngFor="let gearDomainOption of geardomains">{{gearDomainOption.name}}</mat-option>

                </mat-select>
            </mat-form-field>
        </div>



    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Decisión</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Decisión</button>
    </mat-dialog-actions>
</form>
