<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gearDiagQuestion">
            <h2><span jhiTranslate="geargatewayApp.gearDiagQuestion.detail.title">Gear Diag Question</span> {{gearDiagQuestion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.gearDiagQuestion.name">Name</span></dt>
                <dd>
                    <span>{{gearDiagQuestion.name}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearDiagQuestion.description">Description</span></dt>
                <dd>
                    <span>{{gearDiagQuestion.description}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearDiagQuestion.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{gearDiagQuestion.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearDiagQuestion.gearDiagnosis">Gear Diagnosis</span></dt>
                <dd>
                    <div *ngIf="gearDiagQuestion.gearDiagnosisId">
                        <a [routerLink]="['/gear-diagnosis', gearDiagQuestion.gearDiagnosisId, 'view']">{{gearDiagQuestion.gearDiagnosisId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearDiagQuestion.gearDiagquestion">Gear Diagquestion</span></dt>
                <dd>
                    <div *ngIf="gearDiagQuestion.gearDiagquestionId">
                        <a [routerLink]="['/gear-ambit', gearDiagQuestion.gearDiagquestionId, 'view']">{{gearDiagQuestion.gearDiagquestionId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gear-diag-question', gearDiagQuestion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
