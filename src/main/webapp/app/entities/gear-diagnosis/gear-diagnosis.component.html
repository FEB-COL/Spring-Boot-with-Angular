<div class="padding">
    <fury-breadcrumbs current="Diagnósticos"></fury-breadcrumbs>
    <div class="elevation border-radius overflow-hidden route-animations-elements">


        <mat-tab-group dynamicHeight style="padding-top: 10 0 0 0">

            <mat-tab label="Administrador Diagnósticos">
                <div class="example-large-box mat-elevation-z4">
                    <fury-list name="Diagnósticos" [columns]="columns" (filterChange)="onFilterChange($event)">
                        <div class="actions">

                            <button class="create" (click)="createDiagnosis()" type="button" mat-mini-fab
                                    color="primary">
                                <mat-icon>add</mat-icon>
                            </button>

                        </div>

                        <mat-table #table [dataSource]="dataSource" matSort>

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="checkbox">
                                <mat-header-cell class="actions-cell" *matHeaderCellDef>
                                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                                </mat-header-cell>
                                <mat-cell class="actions-cell" *matCellDef="let row">
                                    <span class="fury-mobile-label"></span>
                                    <mat-checkbox color="primary" (click)="$event.stopPropagation()"></mat-checkbox>
                                </mat-cell>
                            </ng-container>

                            <!-- ID Column -->
                            <ng-container matColumnDef="image">
                                <mat-header-cell class="image-cell" *matHeaderCellDef></mat-header-cell>
                                <mat-cell class="image-cell" *matCellDef="let row">
                                    <span class="fury-mobile-label"></span>
                                    <img src="http://i.pravatar.cc/30?u={{ row.name }}">
                                </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container *ngFor="let column of columns">
                                <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                                    <mat-header-cell *matHeaderCellDef
                                                     mat-sort-header> {{ column.name }}</mat-header-cell>
                                    <mat-cell *matCellDef="let row">
                                        <span class="fury-mobile-label">{{ column.name }}</span>
                                        {{ row[column.property] }}
                                    </mat-cell>
                                </ng-container>
                            </ng-container>

                            <!-- actions Column -->
                            <ng-container matColumnDef="actions">
                                <mat-header-cell class="actions-cell" *matHeaderCellDef
                                                 mat-sort-header></mat-header-cell>
                                <mat-cell class="actions-cell" *matCellDef="let row">
                                    <span class="fury-mobile-label"></span>
                                    <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu"
                                            (click)="$event.stopPropagation()">
                                        <mat-icon>more_horiz</mat-icon>
                                    </button>

                                    <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">

                                        <button (click)="listQuestion(row.id, row.name)" mat-menu-item>
                                            <span>Gestionar Preguntas</span>
                                        </button>

                                        <button (click)="answerDiagnostic(row.id)" mat-menu-item>
                                            <span>Responder Diagnostico</span>
                                        </button>

                                        <button (click)="updateDiagnosis(row)" mat-menu-item>
                                            <span>Actualizar</span>
                                        </button>

                                        <!--Aplicando Sweealert-->
                                        <swal
                                            #deleteSwal
                                            title="Eliminar {{row.name}} ?"
                                            text="Deseas Eliminarlo !"
                                            type="error"
                                            showCancelButton=true,
                                            confirmButtonText="Si, Eliminar"

                                            [showCancelButton]="true"
                                            [focusCancel]="true"
                                            (confirm)="deleteDiagnosis(row)">
                                        </swal>

                                        <button (click)="deleteSwal.show()" mat-menu-item>
                                            <span>Eliminar</span>
                                        </button>


                                    </mat-menu>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: visibleColumns;"
                                     class="clickable route-animations-elements"></mat-row>
                        </mat-table>
                        <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
                    </fury-list>

                </div>
            </mat-tab>
