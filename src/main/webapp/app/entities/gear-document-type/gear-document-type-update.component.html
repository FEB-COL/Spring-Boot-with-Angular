<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gear-document-type-heading" jhiTranslate="geargatewayApp.gearDocumentType.home.createOrEditLabel">Create or edit a Gear Document Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gearDocumentType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gearDocumentType.id" readonly />
                </div>

                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="geargatewayApp.gearDocumentType.name" for="field_name">Name</label>-->
                    <!--<input type="text" class="form-control" name="name" id="field_name"-->
                        <!--[(ngModel)]="gearDocumentType.name" />-->
                <!--</div>-->

                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="geargatewayApp.gearDocumentType.geardomain" for="field_geardomain">Geardomain</label>-->
                    <!--<select class="form-control" id="field_geardomain" name="geardomain" [(ngModel)]="gearDocumentType.geardomainId" >-->
                        <!--<option [ngValue]="null">Seleccione...</option>-->
                        <!--<option [ngValue]="gearDomainOption.id" *ngFor="let gearDomainOption of geardomains; trackBy: trackGearDomainById">{{gearDomainOption.name}}</option>-->
                    <!--</select>-->
                <!--</div>-->


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearDocumentType.name" for="field_name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="field_name"
                        [(ngModel)]="gearDocumentType.name"
                        #field_name ="ngModel"
                        placeholder="{{'geargatewayApp.gearDocumentType.home.placeHolder' | translate}}"
                        required>

                    <div *ngIf="field_name.dirty && field_name.invalid">
                        <small class="form-text text-danger" *ngIf="field_name.errors.required">
                            Su nombre de tipo documento es obligatorio.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearDocumentType.geardomain" for="field_geardomain">Geardomain</label>
                    <select
                        class="form-control"
                        id="field_geardomain"
                        name="geardomain"
                        [(ngModel)]="gearDocumentType.geardomainId"
                        #field_geardomain ="ngModel"
                        required>

                        <option value="">--Seleccione Dominio--</option>
                        <option [ngValue]="gearDomainOption.id" *ngFor="let gearDomainOption of geardomains; trackBy: trackGearDomainById">{{gearDomainOption.name}}</option>
                    </select>

                    <div *ngIf="field_geardomain.dirty && field_geardomain.invalid">
                        <small class="form-text text-danger" *ngIf="field_geardomain.errors.required">
                            Su dominio es obligatorio.
                        </small>
                    </div>
                </div>


            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
