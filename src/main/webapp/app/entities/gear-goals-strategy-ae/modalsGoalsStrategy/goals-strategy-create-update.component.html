<h2 mat-dialog-title>Datos de Estrategias</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-dialog-content>

      <!--Input Name-->
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
      <mat-form-field fxFlex>
        <mat-label>Nombre</mat-label>
          <!--formControlName es el campo que esta en mi api -->
        <input
            type="text"
            formControlName="name"
            matInput
            required>
      </mat-form-field>
    </div>


      <!--Input Description-->
      <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
          <mat-form-field fxFlex>
              <mat-label>Descripci√≥n</mat-label>
              <!--formControlName es el campo que esta en mi api -->
              <textarea
                  rows="5"
                  cols="9"
                  formControlName="drescription"
                  matInput
                  required>
                </textarea>
          </mat-form-field>
      </div>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Estrategias</button>
    <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Estrategias</button>
  </mat-dialog-actions>
</form>
