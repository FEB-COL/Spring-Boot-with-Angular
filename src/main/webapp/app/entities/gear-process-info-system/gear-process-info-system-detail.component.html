<div class="row justify-content-center">
    <div class="col-8">
<h2>HOLA MUNDO1!!!</h2>
        <div *ngIf="gearProcessInfoSystem">
            <h2><span jhiTranslate="geargatewayApp.gearProcessInfoSystem.detail.title">Gear Process Info System</span> {{gearProcessInfoSystem.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.gearProcessInfoSystem.gearinformationsystems">Gearinformationsystems</span></dt>
                <dd>
                    <div *ngIf="gearProcessInfoSystem.gearinformationsystemsId">
                        <a [routerLink]="['/gear-information-systems', gearProcessInfoSystem.gearinformationsystemsId, 'view']">{{gearProcessInfoSystem.gearinformationsystemsId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearProcessInfoSystem.gearvaluechainprocess">Gearvaluechainprocess</span></dt>
                <dd>
                    <div *ngIf="gearProcessInfoSystem.gearvaluechainprocessId">
                        <a [routerLink]="['/gear-value-chain-process', gearProcessInfoSystem.gearvaluechainprocessId, 'view']">{{gearProcessInfoSystem.gearvaluechainprocessId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gear-process-info-system', gearProcessInfoSystem.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
