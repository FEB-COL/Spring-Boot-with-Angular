<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gear-process-info-system-heading" jhiTranslate="geargatewayApp.gearProcessInfoSystem.home.createOrEditLabel">Create or edit a Gear Process Info System</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gearProcessInfoSystem.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gearProcessInfoSystem.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearProcessInfoSystem.gearinformationsystems" for="field_gearinformationsystems">Gearinformationsystems</label>
                    <select class="form-control" id="field_gearinformationsystems" name="gearinformationsystems" [(ngModel)]="gearProcessInfoSystem.gearinformationsystemsId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gearInformationSystemsOption.id" *ngFor="let gearInformationSystemsOption of gearinformationsystems; trackBy: trackGearInformationSystemsById">{{gearInformationSystemsOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearProcessInfoSystem.gearvaluechainprocess" for="field_gearvaluechainprocess">Gearvaluechainprocess</label>
                    <select class="form-control" id="field_gearvaluechainprocess" name="gearvaluechainprocess" [(ngModel)]="gearProcessInfoSystem.gearvaluechainprocessId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gearValueChainProcessOption.id" *ngFor="let gearValueChainProcessOption of gearvaluechainprocesses; trackBy: trackGearValueChainProcessById">{{gearValueChainProcessOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
