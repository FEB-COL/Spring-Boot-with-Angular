<h2 mat-dialog-title>Datos de Riesgos</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <!--Input Description-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Estado</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="status"
                    matInput>

            </mat-form-field>
        </div>

        <!--&lt;!&ndash;Input Description&ndash;&gt;-->
        <!--<div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">-->
            <!--<mat-form-field fxFlex>-->
                <!--<mat-label>Impacto</mat-label>-->
                <!--&lt;!&ndash;formControlName es el campo que esta en mi api &ndash;&gt;-->
                <!--<input-->
                    <!--type="text"-->
                    <!--formControlName="impact"-->
                    <!--matInput>-->

            <!--</mat-form-field>-->
        <!--</div>-->

        <!--Input Description-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Descripción</mat-label>

                <textarea
                    rows="5"
                    cols="9"
                    formControlName="description"
                    matInput
                    required>
                </textarea>

            </mat-form-field>
        </div>

        <!-- Select Sistemas Información-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <!--Valor por defecto en el select-->
                <mat-label>{{defaultSelect}}</mat-label>
                <mat-select  [(value)]="gearProyectos" disabled>
                    <mat-option [value]="gearProyectosOption" *ngFor="let gearProyectosOption of gearprojects">{{gearProyectosOption.name}}</mat-option>

                </mat-select>
            </mat-form-field>
        </div>


    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Riesgo</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Riesgo</button>
    </mat-dialog-actions>
</form>
