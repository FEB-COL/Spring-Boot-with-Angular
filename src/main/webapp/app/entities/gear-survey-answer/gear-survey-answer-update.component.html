<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gear-survey-answer-heading" jhiTranslate="geargatewayApp.gearSurveyAnswer.home.createOrEditLabel">Create or edit a Gear Survey Answer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gearSurveyAnswer.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gearSurveyAnswer.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearSurveyAnswer.text" for="field_text">Text</label>
                    <input type="text" class="form-control" name="text" id="field_text"
                        [(ngModel)]="gearSurveyAnswer.text" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearSurveyAnswer.isCorrect" for="field_isCorrect">Is Correct</label>
                    <input type="checkbox" class="form-control" name="isCorrect" id="field_isCorrect"
                        [(ngModel)]="gearSurveyAnswer.isCorrect" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.gearSurveyAnswer.gearsurveyquestion" for="field_gearsurveyquestion">Gearsurveyquestion</label>
                    <select class="form-control" id="field_gearsurveyquestion" name="gearsurveyquestion" [(ngModel)]="gearSurveyAnswer.gearsurveyquestionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gearSurveyQuestionOption.id" *ngFor="let gearSurveyQuestionOption of gearsurveyquestions; trackBy: trackGearSurveyQuestionById">{{gearSurveyQuestionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
