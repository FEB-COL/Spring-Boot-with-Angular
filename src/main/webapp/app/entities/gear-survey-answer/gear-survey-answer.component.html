<div>
    <h2 id="page-heading">
        <span jhiTranslate="geargatewayApp.gearSurveyAnswer.home.title">Gear Survey Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gear-survey-answer" [routerLink]="['/gear-survey-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="geargatewayApp.gearSurveyAnswer.home.createLabel">
            Create new Gear Survey Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gearSurveyAnswers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="geargatewayApp.gearSurveyAnswer.text">Text</span></th>
            <th><span jhiTranslate="geargatewayApp.gearSurveyAnswer.isCorrect">Is Correct</span></th>
            <th><span jhiTranslate="geargatewayApp.gearSurveyAnswer.gearsurveyquestion">Gearsurveyquestion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gearSurveyAnswer of gearSurveyAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/gear-survey-answer', gearSurveyAnswer.id, 'view' ]">{{gearSurveyAnswer.id}}</a></td>
                <td>{{gearSurveyAnswer.text}}</td>
                <td>{{gearSurveyAnswer.isCorrect}}</td>
                <td>
                    <div *ngIf="gearSurveyAnswer.gearsurveyquestionId">
                        <a [routerLink]="['../gear-survey-question', gearSurveyAnswer.gearsurveyquestionId , 'view' ]" >{{gearSurveyAnswer.gearsurveyquestionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gear-survey-answer', gearSurveyAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gear-survey-answer', gearSurveyAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gear-survey-answer/'+ gearSurveyAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
