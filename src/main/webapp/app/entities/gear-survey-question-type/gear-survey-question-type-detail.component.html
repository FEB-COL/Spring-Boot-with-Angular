<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gearSurveyQuestionType">
            <h2><span jhiTranslate="geargatewayApp.gearSurveyQuestionType.detail.title">Gear Survey Question Type</span> {{gearSurveyQuestionType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.gearSurveyQuestionType.name">Name</span></dt>
                <dd>
                    <span>{{gearSurveyQuestionType.name}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearSurveyQuestionType.description">Description</span></dt>
                <dd>
                    <span>{{gearSurveyQuestionType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gear-survey-question-type', gearSurveyQuestionType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
