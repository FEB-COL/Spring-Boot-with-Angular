<h2 mat-dialog-title>Datos de Categorías</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <!--Input Name-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Nombre</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="name"
                    matInput
                    required>
            </mat-form-field>
        </div>

        <!--Texarea Description-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Descripción</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <textarea
                    rows="5"
                    cols="9"
                    formControlName="decription"
                    matInput
                    required>
                </textarea>
            </mat-form-field>
        </div>

        <!--&lt;!&ndash; Select Color &ndash;&gt;-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field>
                <mat-label>Color</mat-label>
                <mat-select formControlName="color">
                    <mat-option  *ngFor="let color of colores"  value="{{color.color}}" id="{{color.color}}">{{color.color}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Categoría</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Categoría</button>
    </mat-dialog-actions>
</form>
