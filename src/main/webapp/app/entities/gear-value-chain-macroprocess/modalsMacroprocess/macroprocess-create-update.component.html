<h2 mat-dialog-title>Datos de Macroprocesos</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <!--Input Name-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Nombre</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="name"
                    matInput
                    required>
            </mat-form-field>
        </div>

        <!--Input Decription-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Descripci√≥n</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <textarea
                    rows="5"
                    cols="9"
                    formControlName="decription"
                    matInput
                    required>
                </textarea>

            </mat-form-field>
        </div>

        <!--Input Order-->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <mat-label>Orden</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="number"
                    formControlName="order"
                    matInput>
            </mat-form-field>
        </div>


        <!-- Select Categoria -->
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="24px">
            <mat-form-field fxFlex>
                <!--Valor por defecto en el select-->
                <mat-label>{{defaultSelect}}</mat-label>
                <mat-select  [(value)]="gearCategory" disabled >
                    <mat-option [value]="gearCategoryOption" *ngFor="let gearCategoryOption of gearCategories">{{gearCategoryOption.name}}</mat-option>

                </mat-select>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Macroprocesos</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Macroprocesos</button>
    </mat-dialog-actions>
</form>
