<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gearWiki">
            <h2><span jhiTranslate="geargatewayApp.gearWiki.detail.title">Gear Wiki</span> {{gearWiki.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.gearWiki.title">Title</span></dt>
                <dd>
                    <span>{{gearWiki.title}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearWiki.text">Text</span></dt>
                <dd>
                    <span>{{gearWiki.text}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.gearWiki.idImage">Id Image</span></dt>
                <dd>
                    <span>{{gearWiki.idImage}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gear-wiki', gearWiki.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
