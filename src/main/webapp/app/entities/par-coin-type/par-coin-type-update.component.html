<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-par-coin-type-heading" jhiTranslate="geargatewayApp.parCoinType.home.createOrEditLabel">Create or edit a Par Coin Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!parCoinType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="parCoinType.id" readonly />
                </div>
                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="geargatewayApp.parCoinType.name" for="field_name">Name</label>-->
                    <!--<input type="text" class="form-control" name="name" id="field_name"-->
                        <!--[(ngModel)]="parCoinType.name" />-->
                <!--</div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.parCoinType.name" for="field_name">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        id="field_name"
                        [(ngModel)]="parCoinType.name"
                        #field_name="ngModel"
                        placeholder="{{'geargatewayApp.parCoinType.home.placeHolder' | translate}}"
                        required>

                    <div *ngIf="field_name.dirty && field_name.invalid">
                        <small class="form-text text-danger" *ngIf="field_name.errors.required">
                            Su nombre de Tipo Moneda es obligatorio.
                        </small>
                    </div>

                </div>

                <!--<div class="form-group">-->
                    <!--<label class="form-control-label" jhiTranslate="geargatewayApp.parCoinType.description" for="field_description">Description</label>-->
                    <!--<input type="text" class="form-control" name="description" id="field_description"-->
                        <!--[(ngModel)]="parCoinType.description" />-->
                <!--</div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="geargatewayApp.parCoinType.description" for="field_description">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        name="description"
                        id="field_description"
                        [(ngModel)]="parCoinType.description"
                        #field_description="ngModel"
                        placeholder="{{'geargatewayApp.parSystemType.description' | translate}}"
                        required>

                    <div *ngIf="field_description.dirty && field_description.invalid">
                        <small class="form-text text-danger" *ngIf="field_description.errors.required">
                            Su descripci√≥n de Tipo Moneda es obligatorio.
                        </small>
                    </div>

                </div>


            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
