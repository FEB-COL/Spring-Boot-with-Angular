<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="parLicenceType">
            <h2><span jhiTranslate="geargatewayApp.parLicenceType.detail.title">Par Licence Type</span> {{parLicenceType.name}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="geargatewayApp.parLicenceType.name">Name</span></dt>
                <dd>
                    <span>{{parLicenceType.name}}</span>
                </dd>
                <dt><span jhiTranslate="geargatewayApp.parLicenceType.description">Description</span></dt>
                <dd>
                    <span>{{parLicenceType.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/par-licence-type', parLicenceType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
