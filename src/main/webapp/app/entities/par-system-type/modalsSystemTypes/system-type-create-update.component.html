<h2 mat-dialog-title>Datos de Tipo Sistema</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="35px">
            <mat-form-field fxFlex>
                <mat-label>Nombre</mat-label>
                <!--formControlName es el campo que esta en mi api -->
                <input
                    type="text"
                    formControlName="name"
                    matInput
                    required
                width="50px">
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="35px">
            <mat-form-field fxFlex>
                <mat-label>Descripci√≥n</mat-label>
                <!--formControlName es el campo que esta en mi api -->

                <textarea
                    rows="5"
                    cols="50"
                    formControlName="description"
                    matInput
                    required>
        </textarea>

            </mat-form-field>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="isCreateMode()" mat-button [disabled]="!form.valid">Crear Tipo Sistema</button>
        <button *ngIf="isUpdateMode()" mat-button [disabled]="!form.valid">Actualizar Tipo Sistema</button>
    </mat-dialog-actions>
</form>
